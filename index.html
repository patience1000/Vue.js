<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        .box{
            background-color: rgb(11, 68, 223);
            height: 200px;
            width: 200px;
        }

        .box1{
            background-color: rgb(0, 119, 128);
            height: 200px;
            width: 200px;
        }

        .box2{
            background-color: rgb(128, 0, 75);
            height: 200px;
            width: 200px;
        }
        [v-cloak] {
            display: none;
        }

        input{
            margin:10px;
            display:block;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
       <login-form />

        <hr />
        <button @click="toggleBox">Toggle Box</button>
        <div v-if="isVisible" class="box"></div>
        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
            let app = Vue.createApp({
            data: function() {
                return {
                    message: 'Hello Vue!',
                    isVisible: false       
                }
            },
            methods:{
                toggleBox() {
                    this.isVisible = !this.isVisible
                },
                greeting(message) {
                    console.log(message)
                }
            }
        })
        app.component('login-form',{
            template: `
                <form @submit.prevent="handleSubmit">
                    <h1>{{ title }}</h1>
                    <custom-input type="email" :label="passwordLabel"  />
                    <custom-input type ="password" :label="emailLabel" />
                    <button>Log In</button>
                </form>
            `,
            components: ['custom-input'],
            data(){
                return{
                    title: 'Login Form',
                    email: '',
                    password: '',
                    emailLabel: 'Email',
                    passwordLabel: 'Password'
                }
            },
            methods: {
                handleSubmit(){
                    console.log(email, password)
                }
            }
        })
        app.component('custom-input',{
            template: `
                <label>
                    {{ label }}
                    <input type="text"
                </label>
            `,
            props: ['label']
        })
        
        app.mount('#app')
    </script>
</body>
</html>
