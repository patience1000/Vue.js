<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .square{
            height: 300px;
            width: 300px;
            background-color: rgb(255, 0, 200);
        }
        .square1{
            height: 300px;
            width: 300px;
            background-color: rgb(250, 124, 223);
        }
        .square2{
            height: 300px;
            width: 300px;
            background-color: rgb(77, 8, 62);
        }
        button{
            background-color: rgb(42, 95, 165);
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app" v-cloak >
        <button @click="increment">Click Me To Add</button>
        <button @click="decrement">Click Me To Decrease</button>
        Count is:{{count}}
        <input @keyup.enter="number('The current number is:' + count)" v-model="count" />
        <p>The present number is greater than 3 because it's {{showNum}}</p>
     <hr>
        <button @click="toggleBox">Toogle Box</button>
        <div v-if="isVisible" class="square"></div>
        <div v-else="square2"> ðŸ˜¢</div>
        <p>Using text interpolation: <span style="color: red">{{ msg }}</span></p>
        <p>Using v-html directive: <span v-html="msg"></span></p>
        <li v-for="(value, key) in myObject">{{value, key}}</li>
    </div>
  
    <script>
       let app = Vue.createApp({
        data() {
            return {
                count: 0,
                isVisible:true,
                msg: 'good',

                myObject:{
                    title: 'Love',
                    authour: 'Patience',
                    published: '2022'
                }
            }
        },
        methods: {
            toggleBox(){
                this.isVisible = !this.isVisible
            },
            increment(){
                this.count++
            },
            decrement(){
                count--
            },
            number(count){
                console.log(count)
            }
        },    
        computed:{
            showNum(){
                return this.count > 3 ? 'Yes':'No'
            }
            
        },
        mounted(){
            console.log(this.count)
            this.count = 2
        }
        })
       app.mount('#app')
    </script>
</body>
</html>
