<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <button @click="count++">Click Me To Add</button>
        <button @click="count--">Click Me To Decrease</button>
        Count is:{{count}}
        <input v-model="count">
    </div>
  
    <script>
       let app = Vue.createApp({
        data() {
            return {
                count: 0,
            }
        }
       })
       app.mount('#app')
    </script>
</body>
</html>
